<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Converter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
        <div class="app-container">
            <div class="top-area">
                <h3 class="top-area--title">Metric/Imperial unit conversion</h3>
                <h2 class="top-area--value" id="value">20</h2>
            </div>
            <div class="bottom-area">
                <div class="bottom-area--convertion">
                    <h4 class="bottom-area--title">Length (Meter/Feet)</h4>
                    <p class="bottom-area--value" id="lengthValue">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="bottom-area--convertion">
                    <h4 class="bottom-area--title">Volume (Liters/Gallons)</h4>
                    <p class="bottom-area--value" id="volumeValue">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="bottom-area--convertion">
                    <h4 class="bottom-area--title">Mass (Kilograms/Pounds)</h4>
                    <p class="bottom-area--value" id="massValue">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>

        </div>

    </div>
  <script src="script.js"></script>
</body>

</html>
